name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push Docker image
        env:
          ECR_REGISTRY:   ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: linkedin-lead-intel
          IMAGE_TAG:       ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 --provenance=false \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to ECR using instance IAM role
            aws ecr get-login-password --region us-east-2 \
              | docker login --username AWS --password-stdin \
                  905418118598.dkr.ecr.us-east-2.amazonaws.com

            # Pull the new image
            docker pull 905418118598.dkr.ecr.us-east-2.amazonaws.com/linkedin-lead-intel:latest

            # Swap containers with zero manual downtime
            docker stop linkedin-lead-intel 2>/dev/null || true
            docker rm   linkedin-lead-intel 2>/dev/null || true

            docker run -d \
              --name linkedin-lead-intel \
              --restart unless-stopped \
              -p 80:8080 \
              --env-file /opt/linkedin-intel/.env \
              905418118598.dkr.ecr.us-east-2.amazonaws.com/linkedin-lead-intel:latest

            # Remove dangling images to save disk space
            docker image prune -f

            echo "âœ… Deployed to EC2"
